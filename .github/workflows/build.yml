name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Setup go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build
      run: make -j dist
    - name: Test
      run: go test -timeout=600s -v
    - name: List output
      run: ls -la build
